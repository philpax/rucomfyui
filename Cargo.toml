[workspace]
members = ["crates/rucomfyui/generate_nodes", "crates/*", "bin/*"]
resolver = "2"

[workspace.dependencies]
serde_json = "1.0"

reqwest = { version = "0.12", features = ["json", "multipart"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.40.0", features = ["time"] }
