[package]
name = "rucomfyui"
version = "0.1.0"
edition = "2021"
description = "Very basic API client for ComfyUI"
author = "Philpax <me@philpax.me>"
license = "MIT"

[dependencies]
futures = "0.3"
serde_json = "1.0"
thiserror = "1.0.63"

reqwest = { version = "0.12", features = ["json", "multipart"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.40.0", features = ["time"] }
